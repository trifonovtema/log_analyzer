name: CI
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
              python -m pip install poetry==1.8.3
              poetry install
      - name: Run linters and tests
        run: |
          make lint
          make format
          make test
